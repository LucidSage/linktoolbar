<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>HR Link Toolbar</title>
<link href="styles/kendo.common.min.css" rel="stylesheet" />
<link href="styles/kendo.default.min.css" rel="stylesheet" />
<script src="js/jquery.min.js"></script>
<script src="js/kendo.web.min.js"></script>
    <script src="js/kendo.all.min.js"></script>


</head>
<body>
  <div id="Div1" class="k-content">
        <div id="megaStore">
            <ul id="menu"></ul>
                            <script>
                                $("#menu").kendoMenu({
                                    dataSource: [
                                     {
                                         "text": "PREPAREDNESS"
                                     },
                                     {
                                         "text": "MONITORING",
                                         "items": [
                                                 {
                                                     "text": "Drought",
                                                     "items": [
                                                           {
                                                               "text": "USA Drought",
                                                               "url": "http://droughtmonitor.unl.edu/"
                                                           },
                                                            {
                                                                "text": "Global Drought Link",
                                                                "url": "http://drought.mssl.ucl.ac.uk/drought.html"
                                                            }
                                                     ]
                                                 }
                                         ]
                                     }
                                    ]
                                });
             

            </script>
    
        </div>
        <style scoped>
            #megaStore {
                width: 600px;
                margin: 30px auto;
                padding-top: 120px;
                background: url('../../content/web/menu/header.jpg') no-repeat 0 0;
            }
            #menu h2 {
                font-size: 1em;
                text-transform: uppercase;
                padding: 5px 10px;
            }
            #template img {
                margin: 5px 20px 0 0;
                float: left;
            }
            #template {
                width: 380px;
            }
            #template ol {
                float: left;
                margin: 0 0 0 30px;
                padding: 10px 10px 0 10px;
            }
            #template:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }
            #template .k-button {
                float: left;
                clear: left;
                margin: 5px 0 5px 12px;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("#menu").kendoMenu();
            });
        </script>
    </div>






</body>
</html>
